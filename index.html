<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDY - Protocolo de Rutas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts para estilo sci-fi -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Encabezado principal -->
  <header class="container py-5 text-center">
    <h1 class="display-4">CRUDY: Protocolo de Rutas</h1>
    <p class="lead">Selecciona tu camino para iniciar el protocolo.</p>
  </header>

  <!-- Menu de rutas -->
  <main class="container text-center">
    <section class="mb-5">
      <!-- Botones de rutas -->
      <div class="row justify-content-center g-4">
        <div class="col-12 col-md-4">
          <button class="btn scifi-btn w-100 py-3" id="btn-logica">Logica pura</button>
        </div>
        <div class="col-12 col-md-4">
          <button class="btn scifi-btn w-100 py-3" id="btn-simulacion">Simulacion infinita</button>
        </div>
        <div class="col-12 col-md-4">
          <button class="btn scifi-btn w-100 py-3" id="btn-corrupto">Camino corrupto</button>
        </div>
      </div>
    </section>

    <!-- Seccion de narrativa/escena -->
    <section id="narrativa" class="fade-in">
      <!-- Aqui se mostrara la narrativa personalizada segun la eleccion -->
      <p class="text-info">Elige una ruta para que CRUDY te envie un mensaje...</p>
    </section>
  </main>

  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Textos de CRUDY -->
  <script src="js/texts.js"></script>
  <!-- JS principal -->
  <script src="js/main.js"></script>
</body>
</html>
